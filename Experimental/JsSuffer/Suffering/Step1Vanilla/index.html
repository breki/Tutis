<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Suffering in JavaScript</title>
    <script>
        function onButtonClick() {
            document.getElementById("text-div").innerText = "Hello world";
        }
    </script>
</head>
<body>
<input type="button" value="Click me" onclick="onButtonClick()"/>
<div id="text-div"></div>
</body>
</html>
